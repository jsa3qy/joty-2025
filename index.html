 the point (which I agree with) that Collison both dresses up his tweet via sophisticated language/references and dresses down his tweet via internet speak but for many readers achieves neither the added specificity you would want with more sophistication nor the added relatability often afforded by internet speak \n- overall we both felt like the tweet was very gatekeepy and status signaling \u2014 which is relevant because it calls into question the actual purpose of the tweet \n\nOn the tweet\u2019s points:\n- claims seem plausible overall (might be somewhat cool if true), but generally unverifiable and a bit broad \u2014 not opining on the utility of Twitter generally, but I actually would prefer to see this in a substack because I think some detail would be pretty impactful \n- not sure how \u201cwhat is worthy and valuable\u201d is actually becoming *more* central \u2014 hasn\u2019t this always been the central question for any entrepreneur? ", "has_image": false, "in_thread": false}, {"time": "12:05", "sender": "Jesse", "text": "If the question is \u201cdo people in tech think about what they\u2019re doing and how it affects society\u201d the answer is, ofc, some do. Even many. People have differing motives in my experience, some want a financial exit, some want to retire their parents, some are there by inertia and others are passionate about engineering. Theres no single mold, but in any case there\u2019s a ton, and I mean a TON, of introspective content wrt what it is people are building and why especially with more high impact products like those in AI. A lot of engineers write blogs on all levels of the stack. \n\n>hasn\u2019t this always been the central question for entrepreneurs \n\nYeah I think this is my point. Is he asking what non elite start up founders are motivated by? Or the every day worker? Again, start ups are motivated by market viability and the upside of a technical space.. individuals then aid endeavors based on a variety of motives. This has always been the case, another interpretation is too heady\n\nBut if he\u2019s asking what the elites care about, I mean, musk clearly has his motives, thiele his own, Zuck his own. If they feel less excited about doom scrolling and ai agent drones and Mars missions that\u2019s their own boredom feigning as a broader philosophical shift imo. \n\nThis idea that \u201cI talked to some multi multi millionaires/billionaires and they don\u2019t know what\u2019s exciting rn\u201d I just don\u2019t get what this is talking about besides trendiness \n\n- websites were trendy\n- apps were trendy \n- social media was trendy\n- crypto was trendy \n- metaverse was trendy \n- AI IS trendy \n\nAre we concerned with what\u2019s next ? It doesn\u2019t read like that per se, he\u2019s talking about what people think is worth working on broadly, but isn\u2019t that just trends x market viability lol ", "has_image": false, "in_thread": false}, {"time": "15:27", "sender": "Will", "text": "They\u2019re really just like us, this breakfast spot just played Mac Miller followed by Jack Johnson ", "has_image": false, "in_thread": false}, {"time": "15:29", "sender": "Jesse", "text": "Have you been able to get by ok with English ? ", "has_image": false, "in_thread": false}, {"time": "15:37", "sender": "Will", "text": "Still a bit of a language gap but we\u2019re getting by", "has_image": false, "in_thread": false}, {"time": "20:47", "sender": "Will", "text": "\ufffc", "has_image": true, "in_thread": true}, {"time": "20:50", "sender": "Jesse", "text": "Wonder if that\u2019s where their partners retire", "has_image": false, "in_thread": true}, {"time": "21:27", "sender": "Will", "text": "Nah that\u2019s Valhalla ", "has_image": false, "in_thread": true}, {"time": "11:05", "sender": "Jesse", "text": "I\u2019m glad you liked this joke btw ", "has_image": false, "in_thread": true}, {"time": "11:05", "sender": "Jesse", "text": "\ufffc", "has_image": true, "in_thread": true}, {"time": "13:18",         // Render stats
        const stats = document.getElementById('stats');
        stats.innerHTML = `<span>${data.length} candidates</span>`;

        // Render JOTYs
        const list = document.getElementById('joty-list');

        data.forEach((joty, index) => {
            const card = document.createElement('div');
            card.className = 'joty-card';

            const threadIndicator = joty.is_thread ? '<span class="thread-indicator"></span>' : '';

            let contextHtml = '';
            let likelyJoke = null;

            joty.context.forEach(msg => {
                const senderClass = msg.sender.toLowerCase().replace(/[^a-z]/g, '');
                const threadClass = msg.in_thread ? 'in-thread' : '';
                const jotyClass = msg.is_joty ? 'is-joty' : '';
                const imageIndicator = msg.has_image ? ' <span class="image-indicator"></span>' : '';

                const displayText = msg.is_joty ? ` ${msg.text} ` : msg.text;

                contextHtml += `
                    <div class="message ${threadClass} ${jotyClass}">
                        <span class="time">${msg.time}</span>
                        <span class="sender ${senderClass}">${msg.sender}:</span>
                        <span class="text">${escapeHtml(displayText)}${imageIndicator}</span>
                    </div>
                `;

                if (!msg.is_joty && msg.text && msg.text.length > 5) {
                    likelyJoke = msg;
                }
            });

            let likelyJokeHtml = '';
            if (likelyJoke) {
                const senderClass = likelyJoke.sender.toLowerCase().replace(/[^a-z]/g, '');
                likelyJokeHtml = `
                    <div class="likely-joke">
                        <div class="likely-joke-label">Likely Joke</div>
                        <span class="sender ${senderClass}">${likelyJoke.sender}:</span>
                        "${escapeHtml(likelyJoke.text)}"
                        ${likelyJoke.has_image ? '<span class="image-indicator"></span>' : ''}
                    </div>
                `;
            }

            card.innerHTML = `
                <div class="joty-header">
                    <span class="joty-number">#${index + 1}${threadIndicator}</span>
                    <span class="chat-name">${escapeHtml(joty.chat_name)}</span>
                    <span class="joty-meta">${joty.joty_time}  ${joty.joty_sender}</span>
                </div>
                <div class="context">${contextHtml}</div>
                ${likelyJokeHtml}
            `;

            list.appendChild(card);
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
